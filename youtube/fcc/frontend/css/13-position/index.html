<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="outer-container"> <!-- div is block element, do not provide any meaning to the page, don't help any accessibility-->
      <div class="inner-container">
        <div class="box absolute">
          <p>Absolute</p>
        </div>
        <div class="box relative">
          <p>Relative</p>
        </div>
        <div class="box fixed">
          <p>Fixed</p>
        </div>
        <div class="box sticky">
          <p>Sticky</p>
        </div>
      </div>
    </div>

  </body>
</html>
