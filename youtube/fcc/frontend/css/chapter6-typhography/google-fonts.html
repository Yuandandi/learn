<!-- You can applied fonts without having to install It first -->
<!-- go to https://google.fonts.com -->
<!-- pick Your selected fonts -->
<!-- choose wether to use <link> or import way -->
<!-- with <link> You need to put inside the head tag -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Your fonts, here I pick Roboto fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
  </body>
</html>



<!-- Using import statement -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- You can put inside the style tag or put It in top of your CSS file -->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap')
    </style>
  </head>
  <body>
  </body>
</html>
