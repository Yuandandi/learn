<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csss Mini-Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Our staff</h1>
      <nav>
        <a href="#profile1">Joe</a> <!-- profile go to that element-->
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/profile1-500x500.png" alt="card" width="500" height="500">
        </figure>
        <figcaption>Joe Coder</figcaption>
        <p>I code stuff.</p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500">
        </figure>
        <figcaption>Matt Designer</figcaption>
        <p>I Design stuff.</p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500">
        </figure>
        <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        <p>I teach stuff.</p>
      </article>
    </main>
    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
