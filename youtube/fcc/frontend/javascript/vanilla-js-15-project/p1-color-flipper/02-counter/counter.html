<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  height: auto;
  width: 800px;
  text-align: center;
  margin: 0 auto;
  top: 50%;
  font-size: 25px;
}

#value {
  font-size: 3rem;
}

    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>
          Counter
        </h1>
        <span id="value">0</span> <!-- hard coded ; explicitly specifying vales directly in html code rather than
        dynamically generating them through scripts or other means(static content)-->
        <div class="button-container">
          <button class="btn decrease">Decrease</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
        </div>
      </div>
    </main>
    <script src="counter.js"></script>
  </body>
</html>
