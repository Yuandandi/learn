<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader">
    </div>
    <!-- header -->
    <header>
      <video class="video-container" muted autoplay loop> <!-- video ; tag is used to embed video content in a document such as a movie clip or other video streams-->
        <source src="./video.mp4" type="video/mp4">
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch">play</span>
      </button>
    </header>
    <!-- video switch -->
    <!-- script -->
    <script src="app.js"></script>
  </body>
  pa </html>
