<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <!-- font -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" /> 
  </head>
  <body>
    <!-- header -->
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <img src="./logo.svg" alt="logo" class="logo">
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links -->
          <div class="links-container"> <!-- for getting the links height in total-->
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>
              </li>
              <li>
                <a href="#services" class="scroll-link">services</a>
              </li>
              <li>
                <a href="#tours" class="scroll-link">tours</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div class="banner">
        <div class="container">
          <h1>scroll project</h1>
          <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>
          <a href="#tours" class="scroll-link btn btn-white">
            explore tours
          </a>
        </div>
      </div>
    </header>
    <!-- about -->
    <section id="about" class="section">
      <div class="title"> <!-- equalize to the #about page -->
        <h2>about <span>us</span></h2> <!-- no padding applied for us easier that It Is the top of the section-->
      </div>
    </section> 
    <!-- services -->
    <section id="services" class="section">
      <div class="title">
        <h2>our <span>services</span></h2> <!-- no padding applied for us easier that It Is the top of the section-->
      </div>
    </section>
    <!-- contacts -->
    <section id="tours" class="section">
      <div class="title"> 
        <h2>featured <span>tours</span></h2> <!-- no padding applied for us easier that It Is the top of the section-->
      </div>
    </section>
    <!-- footer -->
    <footer class="section">
      <p>
      Copyright &copy; backroads traves tours company 
      <span id="date">
        <!-- 2024 -->  <!-- Using hard coded-->
        <!-- 2020 -->
      </span>
      .all rights reserved
      </p>
    </footer>
    <!-- back to top button -->
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a> <!-- following the id of the header-->
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
