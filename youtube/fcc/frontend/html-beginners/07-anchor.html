<!DOCTYPE html>
<html>
  <body>
    <h1>Hello World</h1>
    <h2>CatPhotoApp</h2>
    <main>
      <p>Click here to view more <a href="https://catphotos.com">cat photos</a>.</p>
      <!-- now the anchor tag is inside and inline with paragraph. it'll make the links appear  blue with underline -->
      <img
          src="https://get.pxhere.com/photo/animal-pet-kitten-cat-small-mammal-fauna-heal-blue-eye-close-up-nose-whiskers-vertebrate-domestic-lying-tabby-cat-norwegian-forest-cat-ginger-fur-small-to-medium-sized-cats-cat-like-mammal-carnivoran-domestic-short-haired-cat-domestic-long-haired-cat-609263.jpg"
          alt="A cute orange cat">
          <!-- src is called an attribute, and after = is called value. You can use single quote or even not a quote if your -->
          <!-- value has not escape characters -->
    </main>
  </body>
</html>
