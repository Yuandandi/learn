<!-- {{{ Head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
  </head>
  <!-- }}} -->
  <body>

    <img src="blue-sky.jpg" style="height: 300px; aspect-ratio: 1;" alt="blue sky" class="img-fluid"/> 
    <p class="h2 text-bg-primary">float-start</p>
    <img src="blue-sky.jpg" style="height: 300px; aspect-ratio: 1;" class="rounded float-start" alt="blue sky">
    <p class="h2 text-end">float-end</p>
    <img src="blue-sky.jpg" style="height: 300px; aspect-ratio: 1;" class="rounded float-end" alt="blue sky">
    <img src="blue-sky.jpg" alt="blue-sky" class="mx-auto d-block img-fluid" style="width: 120px; aspect-ratio: 1;"/>

    <picture>
      <source srcset="blue-sky.jpg" type="image/svg+xml">
      <img src="" class="img-fluid img-thumbnail" alt="blue sky">
    </picture>



    <!-- {{{ Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNu - 9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <!-- }}} -->
  </body>
</html>
