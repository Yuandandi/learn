<!-- {{{ Positioning-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
  </head>
  <!-- }}} -->
  <body style="height: 2000px">
    <!-- {{{ add to cart-->
    <div class="badge bg-primary text-capitalize text-white m-3 rounded rounded-2 text-center position-relative" style="width: 120px">
      add to cart
      <div class="position-absolute bg-danger top-0 start-100 translate-middle rounded-2 badge">
        5
      </div>
    </div>
    <!-- }}} -->

    <div class="border border-5 mx-auto mt-5 position-relative" style="width: 500px; height: 300px;">
      <div class="bg-primary text-white text-center position-absolute top-50" style="width: 50px; aspect-ratio: 1;">one</div>
      <div class="bg-danger text-white text-center position-static top-50" style="width: 50px; aspect-ratio: 1;">two</div>
    </div>

    <!-- <div class="border border-5 mx-auto mt-5 position-relative" style="width: 500px; height: 300px;"> -->
    <!--   <div class="bg-primary text-white text-center position-absolute top-50 sticky-top" style="width: 50px; aspect-ratio: 1;">one</div> -->
    <!--   <div class="bg-danger text-white text-center position-sticky top-50" style="width: 50px; aspect-ratio: 1;">two</div> -->
    <!-- </div> -->

    <br> <br> <br>
    <p class="h1">center div</p>
    <div class="border border-5 mx-auto mt-5 position-relative" style="width: 500px; height: 300px;">
      <div class="bg-primary text-white text-center position-absolute top-50 start-50 translate-middle sticky-top" style="width: 50px; aspect-ratio: 1;">one</div>
    </div>

    <!-- {{{ Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNu - 9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <!-- }}} -->
  </body>
</html>
