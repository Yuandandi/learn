<!-- {{{ Head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
  </head>
  <style>
[class*="col"] {
  padding: 1rem;
  background-color: #33b5e5;
  border: 2px solid #fff;
  color: #fff;
}
  </style>
  <!-- }}} -->

  <body>

    <!-- {{{ -->
    <div class="container">
      <!-- button-primary simple blue button -->
      <button class="btn btn-primary">foo</button>
      <!-- default button is rounded here becomes square -->
      <button>click me</button>
    </div>
    <!-- }}} -->

    <!-- {{{ sample button-->
    <div class="container my-5">
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <!-- }}} -->

    <!-- {{{ button size-->
    <div class="container my-5">
      <!-- disabled keyword to disabled a button -->
      <button type="button" class="btn btn-primary btn-lg" disabled>Large Button</button>
      <button type="button" class="btn btn-primary">Large Button</button>
      <button type="button" class="btn btn-primary btn-sm">Large Button</button>
    </div>
    <!-- }}} -->

    <!-- {{{ Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNu - 9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <!-- }}} --> 
  </body>
</html>
