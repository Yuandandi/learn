<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local development bootstrap</title>
    <!-- local download css scripts -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>

    <!-- {{{ text-alignment-->
    <p class="h1 text-capitalize">text-alignment</p>
    <p class="border border-dark text-start">Start aligned text on all viewport sizes.</p>
    <p class="border border-dark text-center">Center aligned text on all viewport sizes.</p>
    <p class="border border-dark text-end">End aligned text on all viewport sizes.</p>
    <!-- }}} -->

    <div class="border border-dark badge text-bg-primary text-wrap" style="width: 6rem;"> This text should wrap. </div>
    <!-- Prevent text from wrapping with a .text-nowrap class. -->
    <!-- This text should overflow the parent. -->
    <div class="border-dark text-nowrap bg-body-secondary border" style="width: 8rem;">This text should overflow the parent.</div>



    <br><br> 

    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>

  </body>
