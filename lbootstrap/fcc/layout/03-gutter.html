<!-- {{{ Head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutter</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    <!-- targeting all class that containing 'col' e.g. col-1 col-2 -->
    <style>
[class*="col"] {
  padding: 1rem;
  background-color: #33b5e5;
  border: 2px solid #fff;
  color: #fff;
}
    </style>
  </head>
  <!-- }}} -->
  <body>

    <!-- my (margin-y) top and bottom margin applied -->
    <!-- mx (margin-x) right and bottom margin applied -->
    <div class="container my-4">
      <!-- gy (gutter-y) gap between row-->
      <!-- gx (gutter-x) each content becomes wider-->
      <div class="row gy-2">
        <div class="col-6"><div class="child">1</div></div>
        <div class="col-6"><div class="child">2</div></div>
        <div class="col-6"><div class="child">3</div></div>
        <div class="col-6"><div class="child">4</div></div>
      </div>

    <!-- {{{ Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNu - 9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <!-- }}} -->
  </body>
</html>
