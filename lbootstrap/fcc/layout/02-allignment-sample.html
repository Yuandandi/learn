<!-- {{{ Head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alignment sample</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    <style>
[class*="col"] {
  padding: 1rem;
  background-color: #33b5e5;
  border: 2px solid #fff;
  color: #fff;
}
    </style>

  </head>
  <!-- }}} -->
  <body>

    <!-- {{{ 3 columns, center the text, border-->
    <div class="container text-center border">
      <div class="row align-items-start">
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
      </div>
    </div>
    <!-- }}} -->

    <!-- {{{ -->
    <div class="container">
      <div class="row justify-content-center">
        <!-- class row makes this 2 elements bellow to be flex in one line -->
        <!-- justify-content-content will make all the items in center -->
        <div class="col-1">col 1</div>
        <div class="col-1">col 2</div>
        <div class="col-1">col 3</div>
      </div>
    </div>
    <!-- }}} -->

    <!-- {{{ Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNu - 9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <!-- }}} -->
  </body>
</html>
