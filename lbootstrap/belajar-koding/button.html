<!-- {{{ Head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
  </head>
  <!-- }}} -->
  <body>

    <!-- {{{ button-->
    <div class="container">
      <p class="h1 text-capitalize text-center">button</p>
      <button type="button" class="btn btn-primary text-capitalize">primary</button>
      <button type="button" class="btn btn-secondary text-capitalize">secondary</button>
      <button type="button" class="btn btn-success text-capitalize">success</button>
      <button type="button" class="btn btn-danger text-capitalize">danger</button>
      <button type="button" class="btn btn-warning text-capitalize ">warning</button>
      <button type="button" class="btn btn-info text-capitalize">info</button>
      <button type="button" class="btn btn-light text-capitalize">light</button>
      <button type="button" class="btn btn-dark text-capitalize">dark</button>
    </div>
    <br>
    <!-- }}} button end-->
    <!-- {{{ -->
    <p class=" h1 text-capitalize text-center">Hello World!</p>
    <div class="btn-outline-primary bg-opacity-25 bg-opacity-10 bg-opacity-75 ">
    </div>
    <!-- }}} -->


    <!-- {{{ Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNu - 9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <!-- }}} -->
  </body>
</html>
