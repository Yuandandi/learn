<!-- {{{ Head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
  </head>
  <!-- }}} -->
  <body>

    <div class="position-relative bg-primary" style="width: 500px; height: 300px;">
      <div class="text-white rounded-3 bg-danger position-absolute top-0 start-0" style="width: 50px; aspect-ratio: 1;">top-0 start-0</div>
      <div class="text-white rounded-3 bg-danger position-absolute top-0 end-0" style="width: 50px; aspect-ratio: 1;"></div>
      <div class="text-white rounded-3 bg-danger position-absolute top-50 start-50" style="width: 50px; aspect-ratio: 1;"></div>
      <div class="text-white rounded-3 bg-danger position-absolute bottom-50 end-50" style="width: 50px; aspect-ratio: 1;"></div>
      <div class="text-white rounded-3 bg-danger position-absolute bottom-0 start-0" style="width: 50px; aspect-ratio: 1;"></div>
      <div class="text-white rounded-3 bg-danger position-absolute bottom-0 end-0" style="width: 50px; aspect-ratio: 1;"></div>
    </div>

    <!-- {{{ Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNu - 9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <!-- }}} -->
  </body>
</html>
