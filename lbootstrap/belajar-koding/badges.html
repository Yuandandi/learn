<!-- {{{ Head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <!-- }}} -->
  <body style="background-color: #404040;">

    <div class="container text-white">

      <!-- {{{ Badges -->
      <p class="text-capitalize h1 text-center ">badges</p>
      <p>big button butt not clickable, placed in span tags</p>
      <h1>Example heading <span class="badge badge-primary">New</span></h1>
      <h2>Example heading <span class="badge badge-secondary">New</span></h2>
      <h3>Example heading <span class="badge badge-light">New</span></h3>
      <h4>Example heading <span class="badge badge-dark">New</span></h4>
      <h5>Example heading <span class="badge badge-danger">New</span></h5>
      <h6>Example heading <span class="badge badge-info">New</span></h6>
      <h6>Example heading <span class="badge badge-success">New</span></h6>
      <!-- }}} -->
      <!-- {{{ Notifications -->
      <p class="text-capitalize h1 text-center ">notifications</p>
      <button type="button" class="btn btn-primary" style="background-color: teal">
        Notifications <span class="badge badge-light">4</span>
      </button>
      <br>
      <br>
      <!-- }}} -->
      <!-- {{{ Unread Messages-->
      <p class="h2 text-center">Unread Messages</p>
      <button type="button" class="btn btn-primary">
        Profile <span class="badge badge-light">9</span>
        <span class="sr-only">unread messages</span>
      </button>
      <!-- }}} -->

    </div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
