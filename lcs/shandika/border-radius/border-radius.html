<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <style>
div {
  width: 300px;
  height: 300px;
  background-color: salmon;
  /* border-radius: 150px; /1* half of the height will be circle *1/ */
  /* border-radius: 50%; /1* better passing in percentage so It won't hard coded *1/ */
  /* border-radius: 30px; /1* half of the height will be circle *1/ */
  border-radius: 0 50% 0 50%; /* top left, top right, bottom right, bottom left */
  text-align: center; /* center top */
  line-height: 300px; /* center center passing same as height*/
}
  </style>
  <body>
    <div>Hello world</div>
  </body>
</html>
